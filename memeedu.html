<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="memeedu" content="width=device-width, initial-scale=1">

    <title>memeedu迷因教學網</title>

<body>
<img src= "banner02.jpg" style="display:block; margin:auto;" width="1200" height="654" />
<img src= "memeedu02.jpg" style="display:block; margin:auto;" width="1200" height="654" />
 
        <style type="text/css">  
            #content {  
                width: 400px;  
                height: 200px;  
            }  
              
            #tab_bar {  
                width: 1503px;  
                height: 50px;  
                float: left;  
            }  
            #tab_bar ul {  
                padding: 0px;  
                margin: 0px;  
                height: 50px;  
                text-align: center;  
            }  
              
            #tab_bar li {  
                list-style-type: none;  
                float: left;  
                width: 501px;  
                height: 50px;  
                background-color: #CEE3F6;  
            }  
              
            .tab_css {  
                width: 1503px;
                height:1500px;  
                background-color: #F7F8E0;  
                display: none;  
                float: left;  
            }  
              
        </style>  
        <script type="text/javascript">  
            var myclick = function(v) {  
                var llis = document.getElementsByTagName("li");  
                for(var i = 0; i < llis.length; i++) {  
                    var lli = llis[i];  
                    if(lli == document.getElementById("tab" + v)) {  
                        lli.style.backgroundColor = "#F7F8E0";  
                    } else {  
                        lli.style.backgroundColor = "#CEE3F6";  
                    }  
                }  
  
                var divs = document.getElementsByClassName("tab_css");  
                for(var i = 0; i < divs.length; i++) {  
  
                    var divv = divs[i];  
  
                    if(divv == document.getElementById("tab" + v + "_content")) {  
                        divv.style.display = "block";  
                    } else {  
                        divv.style.display = "none";  
                    }  
                }  
  
            }  
        </script>  
    </head>  
    <body>  
        <div id="content">  
            <div id="tab_bar" style="font-size:200%;color: #7B4E45">  
                <ul>  
                    <li id="tab1" onclick="myclick(1)" style="background-color: #F7F8E0;">  
                        前言  
                    </li>  
                    <li id="tab2" onclick="myclick(2)">  
                        迷因介紹  
                    </li>  
                    <li id="tab3" onclick="myclick(3)">  
                        實戰範例  
                    </li>  
                </ul>  
            </div>  
            <div class="tab_css" id="tab1_content" style="display: block">  
                <div>页面一</div>  
            </div>  
            <div class="tab_css" id="tab2_content">  
                <div>页面二</div>  
            </div>  
            <div class="tab_css" id="tab3_content">  
                <div>页面三</div>  
            </div>  
        </div>  

<div style="clear:both;height:75px;background-color:#CEE3F6;">

</div>


</body>
</html>
